<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Sliders Example</title>
<style>
    .slider-container {
        margin: 20px;
    }
    .slider {
        width: 300px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="slider-container">
    <input type="range" min="0" max="10" value="5" class="slider" id="slider1">
    <input type="range" min="0" max="10" value="2" class="slider" id="slider2">
    <input type="range" min="0" max="10" value="7" class="slider" id="slider3">
    <input type="range" min="0" max="10" value="4" class="slider" id="slider4">
    <input type="range" min="0" max="10" value="8" class="slider" id="slider5">
    <input type="range" min="0" max="10" value="1" class="slider" id="slider6">
    <input type="range" min="0" max="10" value="9" class="slider" id="slider7">
    <input type="range" min="0" max="10" value="3" class="slider" id="slider8">
    <input type="range" min="0" max="10" value="6" class="slider" id="slider9">
    <input type="range" min="0" max="10" value="10" class="slider" id="slider10">
    <input type="range" min="0" max="10" value="0" class="slider" id="slider11">
</div>

<button onclick="resetSliders()">Reset Sliders</button>

<script>
    // Function to reset all sliders to their initial values
    function resetSliders() {
        var sliders = document.getElementsByClassName('slider');
        for (var i = 0; i < sliders.length; i++) {
            var initialValue = sliders[i].getAttribute('value');
            sliders[i].value = initialValue;
        }
    }

    // Add event listeners to each slider to update its value when changed
    var sliders = document.getElementsByClassName('slider');
    for (var i = 0; i < sliders.length; i++) {
        sliders[i].addEventListener('input', function() {
            this.setAttribute('value', this.value);
        });
    }
</script>

</body>
</html>
